<!DOCTYPE html>
<html data-theme="light">
    <head>
        <script
            defer
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <script
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/pocketbase/0.12.0/pocketbase.es.mjs"
        ></script>
        <script src="/static/main.js"></script>
        <link
            rel="stylesheet"
            href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
        />
        <link rel="stylesheet" href="/static/main.css" />
    </head>
    <body x-init="console.log('start alpinejs')">
        <main x-data="{ tab: 'login' }">
            <section style="display: flex; align-items: center; justify-content: center">
                <article style="max-width: 600px">
                    <header>
                        <div class="vyber-rok">
                            <input
                                x-model="tab"
                                type="radio"
                                value="login"
                                id="login-select"
                                checked="true"
                            /><label for="login-select" style="font-size: 1em; font-weight: bold">Přihlášení</label>
                            <input
                                x-model="tab"
                                type="radio"
                                value="signup"
                                id="signup-select"
                            /><label for="signup-select" style="font-size: 1em; font-weight: bold">Registrace</label>
                        </div>
                    </header>
                    <template x-if="tab == 'login'">
                        <form>
                            <label for="username">Email</label>
                            <input type="text" id="username">
                            <label for="password">Heslo</label>
                            <input type="password" id="password">
                            <input type="submit" value="Přihlásit">
                        </form>
                    </template>
                    <template x-if="tab == 'signup'">
                        <form>
                            <label for="username">Email</label>
                            <input type="text" id="username">
                            <label for="password">Heslo</label>
                            <input type="password" id="password">
                            <label for="password">Heslo znovu</label>
                            <input type="password" id="password">
                            <input type="submit" value="Přihlásit">
                        </form>
                    </template>
                </article>
            </section>
        </main>
        <footer>
            Tomáš Hozda © <span x-text="new Date().getFullYear()"></span>
        </footer>
    </body>
</html>
